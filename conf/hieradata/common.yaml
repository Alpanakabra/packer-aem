---
config::params::timezone_region: 'Australia'
config::params::timezone_locality: 'Melbourne'
config::params::aws_region: 'ap-southeast-2'
config::params::aem_certs_base: s3://change-me/certs/
config::params::aem_artifacts_base: s3://change-me/artifacts/
config::params::aem_profile: aem62
config::params::aem_keystore_password: changeit
config::params::aem_author_jvm_opts:
- '-XX:+PrintGCDetails'
- '-XX:+PrintGCTimeStamps'
- '-XX:+PrintGCDateStamps'
- '-XX:+PrintTenuringDistribution'
- '-XX:+PrintGCApplicationStoppedTime'
- '-XX:+HeapDumpOnOutOfMemoryError'
config::params::aem_author_jvm_mem_opts: "-Xss4m -Xmx8192m"
config::params::aem_publish_jvm_opts:
- '-XX:+PrintGCDetails'
- '-XX:+PrintGCTimeStamps'
- '-XX:+PrintGCDateStamps'
- '-XX:+PrintTenuringDistribution'
- '-XX:+PrintGCApplicationStoppedTime'
- '-XX:+HeapDumpOnOutOfMemoryError'
config::params::aem_publish_jvm_mem_opts: "-Xss4m -Xmx8192m"

tmp_dir: /tmp/shinesolutions/packer-aem

timezone::region: "%{lookup('config::params::timezone_region')}"
timezone::locality: "%{lookup('config::params::timezone_locality')}"

cloudwatchlogs::region: "%{lookup('config::params::aws_region')}"

oracle_java::version: '8'
oracle_java::version_update: '141'
oracle_java::version_build: '12'

aem_curator::install_java::cert_base_url: "%{lookup('config::params::aem_certs_base')}"
aem_curator::install_java::tmp_dir: "%{lookup('tmp_dir')}"

aem_curator::install_author::tmp_dir: "%{lookup('tmp_dir')}"
aem_curator::install_author::aem_host: localhost
aem_curator::install_author::aem_healthcheck_version: "1.3.3"
aem_curator::install_author::aem_artifacts_base: "%{lookup('config::params::aem_artifacts_base')}"
aem_curator::install_author::aem_profile: "%{lookup('config::params::aem_profile')}"
aem_curator::install_author::cert_base_url: "%{lookup('config::params::aem_certs_base')}"
aem_curator::install_author::aem_keystore_password: "%{lookup('config::params::aem_keystore_password')}"
aem_curator::install_author::aem_base: /opt
aem_curator::install_author::aem_sample_content: false
aem_curator::install_author::aem_jvm_opts: "%{alias('config::params::aem_author_jvm_opts')}"
aem_curator::install_author::aem_jvm_mem_opts: "%{lookup('config::params::aem_author_jvm_mem_opts')}"
aem_curator::install_author::setup_repository_volume: true
aem_curator::install_author::repository_volume_device: /dev/xvdb
aem_curator::install_author::repository_volume_mount_point: /mnt/ebs1

aem_curator::install_publish::tmp_dir: "%{lookup('tmp_dir')}"
aem_curator::install_publish::aem_host: localhost
aem_curator::install_publish::aem_healthcheck_version: "1.3.3"
aem_curator::install_publish::aem_artifacts_base: "%{lookup('config::params::aem_artifacts_base')}"
aem_curator::install_publish::aem_profile: "%{lookup('config::params::aem_profile')}"
aem_curator::install_publish::cert_base_url: "%{lookup('config::params::aem_certs_base')}"
aem_curator::install_publish::aem_keystore_password: "%{lookup('config::params::aem_keystore_password')}"
aem_curator::install_publish::aem_base: /opt
aem_curator::install_publish::aem_sample_content: false
aem_curator::install_publish::aem_jvm_opts: "%{alias('config::params::aem_publish_jvm_opts')}"
aem_curator::install_publish::aem_jvm_mem_opts: "%{lookup('config::params::aem_publish_jvm_mem_opts')}"
aem_curator::install_publish::setup_repository_volume: true
aem_curator::install_publish::repository_volume_device: /dev/xvdb
aem_curator::install_publish::repository_volume_mount_point: /mnt/ebs1

aem_curator::install_dispatcher::tmp_dir: "%{lookup('tmp_dir')}"
aem_curator::install_dispatcher::cert_base_url: "%{lookup('config::params::aem_certs_base')}"
aem_curator::install_dispatcher::cert_filename: /etc/ssl/aem.unified-dispatcher.cert
aem_curator::install_dispatcher::apache_module_base_url: https://www.adobeaemcloud.com/content/companies/public/adobe/dispatcher/dispatcher/_jcr_content/top/download_9/file.res
aem_curator::install_dispatcher::apache_module_tarball: dispatcher-apache2.4-linux-x86-64-ssl-4.2.3.tar.gz
aem_curator::install_dispatcher::apache_module_filename: dispatcher-apache2.4-4.2.3.so
aem_curator::install_dispatcher::apache_module_temp_dir: "%{lookup('tmp_dir')}"
